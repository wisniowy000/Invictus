name: CI
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build . --file docker/Dockerfile --tag get-cpu-info:latest
        
      - name: Run the Docker image
        run: docker run -d get-cpu-info:latest
        
      - name: Get container ID
        run: |
              docker ps -a
              docker ps -aqf "name=get-cpu-info"
              containerID=$(docker ps -aqf "name=get-cpu-info")
      - name: Copy file from Docker container
        run: docker cp '$containerID':/cpuinfo .
        
      - name: Check content
        run: cat cpuinfo
